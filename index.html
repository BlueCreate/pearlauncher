<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: linear-gradient(115deg, rgb(100, 200, 255), rgb(0, 50, 50));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: linear-gradient(115deg, rgba(230, 230, 250, 0.6), rgba(200, 200, 250, 0.6));
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #333;
    }

    .button-group {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .action-button {
      padding: 14px 20px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      background-color: #2196F3;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .action-button:hover {
      background-color: #0b7dda;
      transform: translateY(-2px);
    }

    .download-button {
      background-color: #2165F3;
    }

    .download-button:hover {
      background-color: #0b4dda;
    }

    .subtext {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
  <script>
    function openGameAndRedirect(url, redirectURL) {
      let win = window.open("about:blank", "_blank");
      if (win) {
        let doc = win.document;
        let iframe = doc.createElement("iframe");
        iframe.style.position = "absolute";
        iframe.style.top = "0";
        iframe.style.left = "0";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        iframe.src = url;
        iframe.setAttribute("allowfullscreen", "true");
        iframe.setAttribute("allow", "fullscreen");
        doc.body.style.margin = "0";
        doc.body.appendChild(iframe);
        window.location.href = redirectURL;
      }
    }

    function downloadPage() {
      const htmlContent = document.documentElement.outerHTML;
      const blob = new Blob([htmlContent], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      
      const downloadLink = document.createElement('a');
      downloadLink.href = url;
      downloadLink.download = 'cap-launcher.html';
      document.body.appendChild(downloadLink);
      downloadLink.click();
      document.body.removeChild(downloadLink);
      URL.revokeObjectURL(url);
    }

    window.onload = function () {
      openGameAndRedirect('https://www.pear-games.us/Pear-Launcher.html', 'https://springbranchisd.instructure.com/');
    };
  </script>
</head>
<body>
  <div class="card">
    <h1>Pear Launcher</h1>
    <h2>Click the button below to launch Pear</h2>
    <h3>!! Different URL !!</h3>
    <div class="button-group">
      <button class="action-button" onclick="openGameAndRedirect('https://www.pear-games.us/Pear-Launcher.html', 'https://springbranchisd.instructure.com/')">
        Pear Launcher (soon to be Avocado Launcher)
      </button>
      <button class="action-button download-button" onclick="downloadPage()">
        Useless button (idk why this is still here I cant delete it)
      </button>
    </div>
    <p class="subtext">
      Note: To make it open automatically, and without showing up in your history, please allow pop-ups and redirects in your browser settings. (Auto Embedder switcher)
    </p>
  </div>
</body>
</html>
